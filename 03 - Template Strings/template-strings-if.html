<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const song = {
    name: 'Dying to live',
    artist: 'Tupac',
    featuring: 'Biggie Smalls'
  };

  const markup = `
    <div class="song">
      <p>
        ${song.name} â€” ${song.artist}
        ${song.featuring ? `(Featuring ${song.featuring})` : ''}
      </p>
    </div>
  `;

  // Ternary (conditional) operator format:
  // ${song.featuring}(if) ?(then) `(Featuring ${song.featuring})` :(else) ''}
  // ^ Above is saying, if there's song.featuring, then(?) display it as (Featuring {value of that key}) otherwise(:) display nothing('')(empty string)

  document.body.innerHTML = markup;

</script>
</body>
</html>
