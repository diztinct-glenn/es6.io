<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  console.log(inRing, onSide);
  [inRing, onSide] = [onSide, inRing];
  // This is essentially better way of doing this. It takes out the 'temporary' middleman:
  // var temporary = inRing;
  // inRing = onSide;
  // onSide = temporary;
  console.log(inRing, onSide);

</script>
</body>
</html>
