<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

const race = '100m Dash';
const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

const win = winners.map((winner, i) => ({name: winner, race, place: i + 1}));
// You implicit return curly brackets by wrapping them in parantheses. So this returns the object literal. Signifies the curly brackets aren't for the actual function block.

// Also above, in ES6 you don't need to do race: race. You can just do it once.

const ages = [23,62,45,234,2,62,234,62,34];

const old = ages.filter(age => age >= 60);
// This is the ES6 way of writing const old = ages.filter(age => if(age >= 60));
console.log(old);

</script>
</body>
</html>
